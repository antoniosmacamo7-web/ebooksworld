services:
  - type: web
    name: ebooks-checkout
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: SITE_NAME
        sync: false
        # Defina no painel Render, ex: "Readify Books" ou o nome que preferir
      - key: PAYPAL_CLIENT_ID
        sync: false
        # Mesmo Client ID do PayPal usado no VideosPlus
